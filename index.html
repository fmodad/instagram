<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
<div class="instagram-wrapper">
  <div class="instagram-phone">
    <img src="./instagram_img.png" alt="Celular">
    </div>
  <div class="instagram-continue">
    <div class="group">
      <img src="./instagram_logo.png" alt="Logo instagram" class="instagram-logo">
      <div class="profile-photo">
        <img src="./img_profile.jpg" alt="Profile picture">
      </div>
      <a href="#" class="instagram-login"> Continue as fmodad</a>
      <a href="#" class="instagram-logout">Remove account</a>
    </div>
    <div class="group">
      <p class="not-account"> Not fmodad?</p>
      <p class="not-account">
        <span class="link-blue"> Switch accounts </span>
        or
        <span class="link-blue"> Sign Up </span>
    </p>

    </div>
    <div class="get-the-app">
      <p class="get-app"> Get the app </p>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
      </div>
    </div>


  </div>

</div>
  </body>
</html>
